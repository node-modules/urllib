name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  merge_group:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    concurrency:
      group: typecheck-${{ github.workflow }}-#${{ github.event.pull_request.number || github.head_ref || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Vite+
        uses: voidzero-dev/setup-vite-plus-action@v1
        with:
          node-version: '24'
          cache: true
          run-install: true

      - name: Run lint
        run: vp run lint

      - name: Check dedupe
        run: vp dedupe --check

      - name: Run typecheck
        run: vp run typecheck

      - name: Run format check
        run: vp run fmtcheck

      - name: Run build check
        run: vp run build

  test:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        node: ['20', '22', '24', '25']

    name: Test (${{ matrix.os }}, ${{ matrix.node }})
    runs-on: ${{ matrix.os }}

    concurrency:
      group: test-${{ github.workflow }}-#${{ github.event.pull_request.number || github.head_ref || github.ref }}-(${{ matrix.os }}, ${{ matrix.node }})
      cancel-in-progress: true

    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Vite+
        uses: voidzero-dev/setup-vite-plus-action@v1
        with:
          node-version: ${{ matrix.node }}
          cache: true
          run-install: true

      - name: Run lint
        run: vp run lint

      - name: Run tests
        run: vp run ci

      - name: Code Coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          use_oidc: true
