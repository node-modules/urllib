name: CI for 2.x

on:
  push:
    branches: [ 2.x ]
  pull_request:
    branches: [ 2.x ]

jobs:
  Job:
    name: Node.js
    uses: node-modules/github-actions/.github/workflows/node-test.yml@master
    with:
      os: 'ubuntu-latest, macos-latest, windows-latest'
      version: '8, 10, 12, 14, 16'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
