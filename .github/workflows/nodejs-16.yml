name: Node.js 16 CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: typecheck-${{ github.workflow }}-#${{ github.event.pull_request.number || github.head_ref || github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 16
      - run: npm install
      - name: Patch vitest imports and run tests
        run: |
          for f in test/*.test.ts; do [ -e "$f" ] || exit 0; sed --version >/dev/null 2>&1 && sed -i "s@'vite-plus/test'@'vitest'@g" "$f" || sed -i '' "s@'vite-plus/test'@'vitest'@g" "$f"; done
          NODE_OPTIONS="--require ./test/patch-for-node16-18.cjs" npx -f vitest@3 && npm run build && npm pack && npx attw --pack
      - run: npm run build
      - run: node -v
      - run: npm run test-node16
