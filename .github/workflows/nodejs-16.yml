name: Node.js 16 CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm install
      - run: npm run ci
      - run: npm run prepublishOnly
      - run: node -v
      - run: npm run test-node16
